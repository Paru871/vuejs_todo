<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Vue.js Todo App</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <section class="container-fluid bg-light border mt-2">
      <h1 class="mt-2">To Do:</h1>

      <div id="app">
        <div v-for="(task,key) in tasks">
          <ul class="list-group">
            <li class="list-group-item d-flex flex-row">
              <template v-if="editIndex === key">
                <input v-model="editedTask" class="form-control w80">
                <button class="btn btn-sm btn-info img-circle ms-1" @click="updateTask(key)">Update</button>
              </template>
              <template v-else>
                <span class="task w80">{{ task }}</span>
                <div class="btn-group float-end" role="group" aria-label="Basic example">
                  <button class="btn btn-sm btn-success img-circle me-2" @click="editTask(task, key)">Edit</button>
                  <button class="btn btn-sm btn-danger img-circle" @click="removeTask(key)">Remove</button>
                </div>
              </template>
            </li>
          </ul>
        </div>
        <hr />
        <form class="taskForm" role="form">
          <div class="form-group d-flex align-items-center">
            <label class="me-2 mb-3">Task</label>
            <input placeholder="What do you need to do?" v-model="newTask" class="newtask form-control w80 mb-3">
            <button class="btn btn-primary btn-sm ms-2 mb-3" @click="addTask">Save</button>
          </div>
        </form>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
